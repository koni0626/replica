{% extends "base.html" %}
{% block title %}ナレッジ編集{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0 text-truncate">{{ project_name }} / ナレッジ編集</h1>
    <a href="{{ url_for('knowledge.index', project_id=project_id) }}" class="btn btn-outline-secondary">一覧へ</a>
  </div>
  <form method="post" novalidate>
    {% include "knowledge/_form.html" %}
    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
    <a href="{{ url_for('knowledge.index', project_id=project_id) }}" class="btn btn-secondary">戻る</a>
  </form>
{% endblock %}
