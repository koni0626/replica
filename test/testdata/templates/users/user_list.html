<!-- templates/users/list.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>ユーザー一覧</title></head>
<body>
  <h1>ユーザー一覧</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} ({{ user.email }})</li>
    {% else %}
      <li>登録ユーザーはいません。</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('user.register') }}">新規登録</a></p>
</body>
</html>
